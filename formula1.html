<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1</title>

    <link rel="stylesheet" href="formula1.css">
    <script src="formula1.js" defer></script>
</head>
<body>
    <container id="game">
        <header>
            <h3 id="balance">Balance: $100.00</h3>
            <div id="bet-section">
                <label for="betAmount">Bet Amount:</label>
                <input type="number" id="betAmount" min="5" step="any">
                <label for="pilotChoice">Choose Your Pilot:</label>
                <select id="pilotChoice">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="gree">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="red">Red</option>
                </select>
            </div>
            <button id="startButton">Start!</button>
        </header>
        <body>
            <div id="speedway">
                <img src="branco.png" id="white" alt="whiteCar">
                <img src="preto.png" id="black" alt="blackCar">
                <img src="verde.png" id="green" alt="greenCar">
                <img src="amarelo.png" id="yellow" alt="yellowCar">
                <img src="vermelho.png" id="red" alt="redCar">
            </div>
            <p id="result"></p>
        </body>
        <footer>
    
        </footer>
    </container>
</body>
</html>
